<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

<!-- vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>TODO LIST</title>
</head>
<body>
    <!-- container -->
    <div id="app" class="container">

        <!-- sub-container -->
        <div class="sub-container">

            <!-- header -->
            <header>
                <h3>Website Project</h3>
                <h1>UX Foundamental Sharing</h1>
                <p>Data</p>
            </header>

            <!-- main -->
            <main>
                <!-- add-list -->
                <div class="add-list">
                    <input v-on:keyup.enter="addNew" v-model="txt" type="text" placeholder="Inserisci la tua nota">
                    <i @click="addNew" class="fa-solid fa-circle-plus"></i>
                </div>
                <!-- list -->
                <div class="list">
                    <ul>
                        <li  v-for="(todo, index) in todos">
                            <div class="text-todo">
                                <h3>{{todo.intro}}</h3>
                                <h2>{{todo.text}}</h2>
                                <p>{{todo.author}}</p>
                            </div>
                            <div class="delete">
                                <i @click="deleteThis(index)" class="fa-solid fa-circle-xmark"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
